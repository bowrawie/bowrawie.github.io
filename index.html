<!DOCTYPE html>
<html>
<head>
	<title>Yalla Bina Yalla</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			margin-bottom: 2rem;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #f2f2f2;
			border-radius: 10px;
			padding: 2rem;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			width: 80%;
			max-width: 600px;
		}
		label {
			font-weight: bold;
			margin-bottom: 0.5rem;
		}
		input, select {
			padding: 0.5rem;
			margin-bottom: 1rem;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
		button {
			padding: 0.5rem 1rem;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		button:hover {
			background-color: #0069d9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Yalla Bina Yalla</h1>
		<form>
			<label for="location">Location:</label>
			<select id="location" name="location">
				<option value="" selected>Any</option>
				<option value="Dubai Marina">Dubai Marina</option>
				<option value="Downtown Dubai">Downtown Dubai</option>
				<option value="Jumeirah Lakes Towers">Jumeirah Lakes Towers</option>
				<option value="Palm Jumeirah">Palm Jumeirah</option>
				<option value="Business Bay">Business Bay</option>
				<option value="Dubai Hills Estate">Dubai Hills Estate</option>
				<option value="Arabian Ranches">Arabian Ranches</option>
				<option value="Dubai Sports City">Dubai Sports City</option>
			</select>
			<label for="developer">Developer:</label>
			<select id="developer" name="developer">
				<option value="" selected>Any</option>
				<option value="Emaar Properties">Emaar Properties</option>
				<option value="Dubai Properties">Dubai Properties</option>
				<option value="Nakheel">Nakheel</option>
				<option value="Meraas">Meraas</option>
				<option value="Damac Properties">Damac Properties</option>
				<option value="Azizi Developments">Azizi Developments</option>
				<option value="Danube Properties">Danube Properties</option>
				<option value="Sobha Realty">Sobha Realty</option>
			</select>
			<label for="property-type">Property Type:</label>
			<input type="text" 		id="property-type" name="property-type" placeholder="Type of property">
		<label for="sqft">Sqft:</label>
		<input type="number" id="sqft" name="sqft" placeholder="Minimum sqft">
		<label for="price">Price:</label>
		<div>
			<input type="number" id="min-price" name="min-price" placeholder="Minimum price">
			<input type="number" id="max-price" name="max-price" placeholder="Maximum price">
		</div>
		<button type="submit">Search</button>
	</form>
</div>
</body>
</html>
